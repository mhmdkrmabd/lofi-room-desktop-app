name: Build Windows

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Windows package
      run: npm run package

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: lofi-room-windows
        path: out/lofi-room-win32-x64/
        include-hidden-files: true
        retention-days: 7
